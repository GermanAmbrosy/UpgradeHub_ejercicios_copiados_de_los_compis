<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Mailchimp</title>
</head>
<body>
  <header>
    <h1>Welcome to Mailchimp</h1>
    <p>Find your people. Engage your customers. Build your brand. Do it all with Mailchimp's Marketing Platform. Already have an account? <a href="#" target="_blank">Log in</a></p>
  </header>
  <main>
    <form>
      <label>Email</label>
        <input type="email">
      <label>Username</label>
        <input type="name" required minlength="5">
      <label>Password</label>
        <input type="password" minlength="8">
      <ul>
        <li>One lowercase character</li>
        <li>One uppercase character</li>
        <li>One number</li>
        <li>One special character</li>
        <li>8 characters minimum</li>
      </ul>
      <button type="submit">Sign Up</button>
    </form>
  </main>
    
</body>
</html>
