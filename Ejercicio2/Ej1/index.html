<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>issuu</title>
</head>
<body class="style-body">
  <header class="b-header">
      <img class="img-logo" src="https://vectorlogoseek.com/wp-content/uploads/2019/12/issuu-vector-logo.png">
    <div>
      <p class="sign1">Already a user?</p>
      <a class="sign2" href="https://issuu.com/signin" target="_blank">Sign in</a>
    </div>
   </header>
   <hr class="hr-header">
  <main>
    <div class="encuadre">
      <h1>Create an Issuu Account</h1>
      <button type="button" class="button-google"><a class="white-style" href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?gsiwebsdk=3&client_id=354925100697-81e4b0315i9turd2dj0llobsi3lnghat.apps.googleusercontent.com&scope=openid%20profile%20email&redirect_uri=storagerelay%3A%2F%2Fhttps%2Fissuu.com%3Fid%3Dauth671401&prompt=select_account&response_type=token&include_granted_scopes=true&enable_serial_consent=true&service=lso&o2v=2&flowName=GeneralOAuthFlow" target="_blank">Sign in with google</a></button>
      <button type="button" class="button-face"><a class="white-style" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=2345497959016766&kid_directed_site=0&app_id=2345497959016766&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv16.0%2Fdialog%2Foauth%3Fapp_id%3D2345497959016766%26auth_type%3Drerequest%26cbt%3D1683644579161%26channel_url%3Dhttps%253A%252F%252Fstaticxx.facebook.com%252Fx%252Fconnect%252Fxd_arbiter%252F%253Fversion%253D46%2523cb%253Df1739bfbab36f%2526domain%253Dissuu.com%2526is_canvas%253Dfalse%2526origin%253Dhttps%25253A%25252F%25252Fissuu.com%25252Ff5d9a1445ecbbc%2526relation%253Dopener%26client_id%3D2345497959016766%26display%3Dpopup%26domain%3Dissuu.com%26e2e%3D%257B%257D%26fallback_redirect_uri%3Dhttps%253A%252F%252Fissuu.com%252Fsignin%26locale%3Den_US%26logger_id%3Df343e980b19715c%26origin%3D1%26redirect_uri%3Dhttps%253A%252F%252Fstaticxx.facebook.com%252Fx%252Fconnect%252Fxd_arbiter%252F%253Fversion%253D46%2523cb%253Df2d40957f2b0748%2526domain%253Dissuu.com%2526is_canvas%253Dfalse%2526origin%253Dhttps%25253A%25252F%25252Fissuu.com%25252Ff5d9a1445ecbbc%2526relation%253Dopener%2526frame%253Df1759bfc3935f74%26response_type%3Dtoken%252Csigned_request%252Cgraph_domain%26scope%3Dpublic_profile%252Cemail%26sdk%3Djoey%26version%3Dv16.0%26ret%3Dlogin%26fbapp_pres%3D0%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fstaticxx.facebook.com%2Fx%2Fconnect%2Fxd_arbiter%2F%3Fversion%3D46%23cb%3Df2d40957f2b0748%26domain%3Dissuu.com%26is_canvas%3Dfalse%26origin%3Dhttps%253A%252F%252Fissuu.com%252Ff5d9a1445ecbbc%26relation%3Dopener%26frame%3Df1759bfc3935f74%26error%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied&display=popup&locale=es_ES&pl_dbl=0" target="_blank">Continue with Facebook</a></button>
      <p>or with email</p>
    
      <form class="form-style">
        <label for="email">Email</label>
          <input type="email" placeholder="e.g. issuu@user.es">
        <br>
        <label for="password">Password</label>
          <input type="password">
        <br>
      </form>
      <div class="checkbox-style">
        <input type="checkbox" required class="terms">I accept the <a class="terms" href="#" target="_blank">Terms of Service </a>and the <a class="terms" href="#" target="_blank"> Professional Terms of Service</a>
        <br>
        <button class="button-send" type="submit">CREATE ACCOUNT</button>
      </div>
    </div>
  </main>
</body>
